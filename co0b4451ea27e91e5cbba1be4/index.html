<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="topheader">
                <h2 id="header" >Metric/Imperial Unit Conversion </h2>
                <input id="input" type="text">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="units-el">
                <div id="length">
                  <h4 id="length-header">Length (Meter/Feet)</h4>  
                  <p id="length-el"></p>  
                </div>
                 <div id="volume">
                     <h4 id="volume-header">Volume (Liters/Gallons)</h4>  
                     <p id="volume-el"></p>  
                 </div>
                  <div id="mass">
                      <h4 id="mass-header">Mass (Kilograms/Pounds)</h4>
                      <p id="mass-el"></p>  
                  </div>
            </div>
            
        </div>   
        <script src="index.js"></script>
    </body>
</html>
